<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>MPS</title>
  <link rel="stylesheet" href="../styles/login.css">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
</head>

<body class="loggin">
 <section>
  <div class="box">
    <div class="loggin_box">
      <img class="mps_loggin" src="/web_static/img/m.png" alt="user">
      <h2>Login</h2>

      <form class="" action="loggin.html" method="post">
        <div class="input_loggin_box">
          <input type="text" placeholder="username" name="username" value="">
          <img class="user_lock_png" src="/web_static/img/user.png" alt="user">
        </div>

        <div class="input_loggin_box">
          <input class="lock" type="password" placeholder="Password" name="username" value="">
          <img class="user_lock_png" src="/web_static/img/lock.png" alt="lock">
        </div>

        <label class="remember_me"><input type="checkbox"> Remember me</label>
        <div class="input_loggin_box">
          <input type="submit" value="Login">
        </div>
        <p>Forget <a href="#">Password</a></p>
        <p>Need an <a href="#">Account</a></p>

      </form>

    </div>
  </div>
 </section>

</body>

</html>
